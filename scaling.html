<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    
</head>
<body>
        <div id="draw-here"></div>
    <script>
        var scale = d3.scale.linear()
                            .domain([0,600])
                           // Domain as the boundry btw the lowest and highest value. Represented in my data set.
                           // Range is the boundry within the data can be transformed.
                           // The last one is like the pixels I can allow. 
                            .range([0,500])
        console.log(scale(0))
        console.log(scale(600))
        console.log(scale(500))
    </script>
    
</body>
</html>
